<div class="container" style="margin-top: 60px;">
	
	<div class="col-sm-10 col-md-offset-1">
		<div class="well" style="background-color:#2fcc66; color:white;">
			All System Status
		</div>

		<ul class="list-group">
			<li class="list-group-item" ng-repeat="check in checks">
				<div class="row-item">
					<b>{{check.label}}</b> 
					<div class="pull-right">
						<span ng-if="check.live" class="status-green">Operational</span>
						<span ng-if="!check.live" class="status-red">Off</span>
					</div>
				</div>
			</li>
		</ul>

		<div class="well" style="">
			System Metrics
		</div>

		<div ng-repeat="metric in metrics">
			<div google-chart chart="mt_1" style="{{cssStyle}}"></div>
		</div>

	</div>


</div>
